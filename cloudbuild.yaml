steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/puzzlynest:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/puzzlynest:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'puzzlynest'
      - '--image'
      - 'gcr.io/$PROJECT_ID/puzzlynest:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '0.5'
      - '--concurrency'
      - '1'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/puzzlynest:latest'

options:
  logging: CLOUD_LOGGING_ONLY
